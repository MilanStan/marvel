<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" href="css/style-bundled.css">
</head>

<body>
    <div class="main-container">
        <header>
            <h1 class="title-container">Search Marvel</h1>
            <div class="input-container">
                <input type="text" class="search-input input-lg" placeholder="Search Marvel ..." tabindex="0">
            </div>
        </header>
        <div class="main-wrapper"></div>
        <div class="pagination prev" data-direction="prev">
            <span class="glyphicon glyphicon-triangle-left" title="Previous page"></span>
        </div>
        <div class="pagination next" data-direction="next" title="Next page">
            <i class="glyphicon glyphicon-triangle-right"></i>
        </div>
        <div class="start-bg-container">
            <h1>Type , find and save your favourite heroes on <br><span>Marvel</span> !</h1>
        </div>
    </div>
    <script src="js/main-bundled.js"></script>
</body>

</html>
